<div class="flex h-screen bg-background">
  <app-sidebar #sidebar [user]="user()"></app-sidebar>

  <div class="flex flex-1 flex-col overflow-y-auto lg:ml-0">
    <app-header
      [userName]="userName"
      [dormName]="dormName"
      [roomNumber]="roomNumber"
      [userInitials]="userInitials"
      (mobileMenuToggle)="sidebar.openMobileMenu()"
    ></app-header>

    <main class="flex-1 p-8 lg:p-8 md:p-6 sm:p-4">
      <ng-content></ng-content>
    </main>
  </div>
</div>
