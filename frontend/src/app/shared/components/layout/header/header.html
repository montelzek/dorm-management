<header class="flex items-center justify-between bg-card border-b border-card-border px-6 py-4 lg:px-8 lg:py-6 md:px-6 md:py-4 sm:px-4 sm:py-3">
  <div class="flex items-center gap-3 lg:gap-4 md:gap-3 sm:gap-2">
    <button class="lg:hidden p-2 rounded-md text-text-secondary hover:bg-background hover:text-text-primary transition-colors flex-shrink-0"
            (click)="toggleMobileMenu()">
      <svg class="h-5 w-5 sm:h-6 sm:w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
      </svg>
    </button>

    <div class="min-w-0 flex-1">
      <p class="text-xs text-text-secondary lg:text-sm md:text-xs sm:text-xs truncate">Welcome back,</p>
      <h1 class="text-lg font-bold text-text-primary lg:text-2xl md:text-xl sm:text-base truncate">{{ userName() }}</h1>
    </div>
  </div>

  <div class="flex items-center gap-3 lg:gap-4 md:gap-3 sm:gap-2 flex-shrink-0">
    <app-theme-toggle></app-theme-toggle>

    <div class="text-right hidden sm:block">
      <p class="font-semibold text-text-primary text-xs lg:text-sm md:text-xs truncate">{{ dormName() }}</p>
      <p class="text-xs text-text-secondary lg:text-sm md:text-xs truncate">Room: {{ roomNumber() }}</p>
    </div>

    <div class="h-8 w-8 lg:h-12 lg:w-12 md:h-10 md:w-10 sm:h-8 sm:w-8 flex-shrink-0">
      <div class="h-full w-full rounded-full bg-button-bg flex items-center justify-center border-2 border-button-bg">
        <span class="text-white font-semibold text-xs lg:text-sm md:text-xs sm:text-xs">
          {{ userInitials() }}
        </span>
      </div>
    </div>
  </div>
</header>
