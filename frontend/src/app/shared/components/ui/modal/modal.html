@if (isOpen()) {
  <div
    class="fixed inset-0 z-50 flex items-center justify-center bg-black/50 backdrop-blur-sm p-4"
    (click)="onBackdropClick($event)"
  >
    <div
      [class]="'relative w-full max-h-[90vh] overflow-hidden rounded-lg bg-card shadow-xl border border-card-border ' + sizeClasses"
    >
      <div class="flex items-center justify-between border-b border-card-border px-6 py-4">
        <ng-content select="[slot=header]">
          <h3 class="text-lg font-semibold text-text-primary">{{ title() }}</h3>
        </ng-content>

        @if (closable()) {
          <button
            (click)="onCloseClick()"
            class="rounded-md p-1 text-text-secondary hover:bg-background hover:text-text-primary focus:outline-none focus:ring-2 focus:ring-button-focus-outline transition-colors"
            type="button"
          >
            <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
          </button>
        }
      </div>

      <div class="max-h-[60vh] overflow-y-auto px-6 py-4">
        <ng-content select="[slot=body]"></ng-content>
      </div>

      <ng-content select="[slot=footer]"></ng-content>
    </div>
  </div>
}
