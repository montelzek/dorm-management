<button (click)="themeService.toggleTheme()"
        class="relative inline-flex h-6 w-11 items-center rounded-full transition-all duration-300 ring-2 ring-card-border focus-visible:ring-3 focus-visible:ring-input-focus-border focus:outline-none"
        [ngClass]="{
          'bg-gray-200': !themeService.isDark(),
          'bg-card/90': themeService.isDark()
        }"
        [attr.aria-label]="'Toggle to ' + (themeService.isDark() ? 'light' : 'dark') + ' mode'">

  <div class="absolute inset-0 rounded-full transition-colors duration-300 opacity-20 bg-gray-400">
  </div>

  <div class="relative flex h-4 w-4 items-center justify-center rounded-full bg-white/90 dark:bg-gray-800/90 shadow-lg transition-all duration-300 mx-0.5"
       [ngClass]="{
         'translate-x-0': !themeService.isDark(),
         'translate-x-6': themeService.isDark()
       }">

    @if (!themeService.isDark()) {
      <svg class="h-3 w-3 text-gray-700" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2.5">
        <path stroke-linecap="round" stroke-linejoin="round"
              d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
      </svg>
    }

    @if (themeService.isDark()) {
      <svg class="h-3 w-3 text-gray-300" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2.5">
        <path stroke-linecap="round" stroke-linejoin="round"
              d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
      </svg>
    }
  </div>
</button>
