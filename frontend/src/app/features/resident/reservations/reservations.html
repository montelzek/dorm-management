<app-main-layout [user]="currentUser()">
  <div class="mx-auto max-w-7xl space-y-6">
    <div class="flex items-center justify-between">
      <div class="flex-1">
        <h1 class="text-3xl font-bold text-text-primary">My Reservations</h1>
        <p class="mt-1 text-text-secondary">Manage your room and laundry reservations</p>
      </div>
      <app-button
        variant="primary"
        size="md"
        (click)="openModal()"
        class="flex-shrink-0"
      >
        <svg class="mr-2 h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
        </svg>
        New reservation
      </app-button>
    </div>

    <div class="rounded-lg bg-card shadow-sm border border-card-border">
      <app-reservations-list
        [reservations]="myReservations()"
        [isLoading]="isLoading()"
        (cancelReservation)="onCancelReservation($event)"
      ></app-reservations-list>
    </div>
  </div>

  <app-modal
    [isOpen]="isModalOpen()"
    title="New reservation"
    size="lg"
    (close)="closeModal()"
  >
    <div slot="body">
      <app-reservation-form
        [form]="reservationForm"
        [buildings]="buildings()"
        [resources]="(resources$ | async) || []"
        [slots]="(slots$ | async) || []"
        [selectedResource]="selectedResource()"
        [isLoading]="isLoading()"
        (formSubmit)="onFormSubmit($event)"
        (cancel)="closeModal()"
      ></app-reservation-form>
    </div>
  </app-modal>
</app-main-layout>
