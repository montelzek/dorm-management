<app-main-layout [user]="currentUser()">
  <div class="space-y-6">
    <h1 class="text-3xl font-bold text-gray-800">Witaj na Dashboardzie!</h1>

    @if (isLoading()) {
      <div class="rounded-lg bg-white p-6 text-center text-gray-500 shadow-md">
        <p>Ładowanie danych...</p>
      </div>
    } @else if (error()) {
      <div class="rounded-lg bg-red-100 p-6 text-center text-red-800 shadow-md">
        <p>{{ error() }}</p>
      </div>
    } @else {
      <div class="grid grid-cols-1 gap-6 md:grid-cols-2 lg:grid-cols-3">
        <div class="rounded-lg bg-white p-6 shadow-md">
          <h3 class="text-lg font-semibold text-gray-800">Szybkie akcje</h3>
          <p class="mt-2 text-gray-600">Dostępne funkcje</p>
        </div>
      </div>
    }

    <div class="flex justify-end">
      <app-theme-toggle />
    </div>
  </div>
</app-main-layout>
