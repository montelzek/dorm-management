<div class="space-y-4">
  <div class="flex items-start gap-3">
    <div class="flex-shrink-0">
      <svg class="h-6 w-6 text-red-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
      </svg>
    </div>
    <div class="flex-1">
      <h3 class="text-lg font-medium text-text-primary">
        Delete {{ itemType() | titlecase }}
      </h3>
      <p class="mt-2 text-sm text-text-secondary">
        Are you sure you want to delete <strong class="text-text-primary">{{ itemName() }}</strong>?
        This action cannot be undone.
      </p>
      
      @if (cascadeWarning()) {
        <div class="mt-3 p-3 bg-red-50 dark:bg-red-900/20 border border-red-200 dark:border-red-800 rounded-lg">
          <p class="text-sm text-red-800 dark:text-red-200 font-medium">
            ⚠️ {{ cascadeWarning() }}
          </p>
        </div>
      }
    </div>
  </div>

  <div class="flex justify-end gap-3 pt-4 border-t border-card-border">
    <app-button variant="secondary" size="md" type="button" (click)="onCancel()" [disabled]="isLoading()">
      Cancel
    </app-button>
    <app-button 
      variant="danger" 
      size="md" 
      type="button" 
      (click)="onConfirm()" 
      [disabled]="isLoading()"
    >
      @if (isLoading()) {
        <span>Deleting...</span>
      } @else {
        <span>Delete {{ itemType() | titlecase }}</span>
      }
    </app-button>
  </div>
</div>
