<app-modal [isOpen]="isOpen()" (close)="onClose()" [title]="'residents.addResident' | translate">
    <div slot="body">
        <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-4">

            <!-- First Name -->
            <div>
                <label class="block text-sm font-medium text-text-secondary mb-1">
                    {{ 'profile.firstName' | translate }}
                </label>
                <input type="text" formControlName="firstName"
                    class="w-full rounded-lg border-2 border-input-border bg-input-bg px-4 py-2 text-input-text focus:border-input-focus-border focus:outline-none focus:ring-2 focus:ring-input-focus-border transition-all"
                    [class.border-red-500]="form.get('firstName')?.invalid && form.get('firstName')?.touched" />
                <div *ngIf="form.get('firstName')?.invalid && form.get('firstName')?.touched"
                    class="text-red-500 text-xs mt-1">
                    {{ 'common.required' | translate }}
                </div>
            </div>

            <!-- Last Name -->
            <div>
                <label class="block text-sm font-medium text-text-secondary mb-1">
                    {{ 'profile.lastName' | translate }}
                </label>
                <input type="text" formControlName="lastName"
                    class="w-full rounded-lg border-2 border-input-border bg-input-bg px-4 py-2 text-input-text focus:border-input-focus-border focus:outline-none focus:ring-2 focus:ring-input-focus-border transition-all"
                    [class.border-red-500]="form.get('lastName')?.invalid && form.get('lastName')?.touched" />
                <div *ngIf="form.get('lastName')?.invalid && form.get('lastName')?.touched"
                    class="text-red-500 text-xs mt-1">
                    {{ 'common.required' | translate }}
                </div>
            </div>

            <!-- Email -->
            <div>
                <label class="block text-sm font-medium text-text-secondary mb-1">
                    {{ 'profile.email' | translate }}
                </label>
                <input type="email" formControlName="email"
                    class="w-full rounded-lg border-2 border-input-border bg-input-bg px-4 py-2 text-input-text focus:border-input-focus-border focus:outline-none focus:ring-2 focus:ring-input-focus-border transition-all"
                    [class.border-red-500]="form.get('email')?.invalid && form.get('email')?.touched" />
                <div *ngIf="form.get('email')?.invalid && form.get('email')?.touched" class="text-red-500 text-xs mt-1">
                    <span *ngIf="form.get('email')?.errors?.['required']">{{ 'common.required' | translate }}</span>
                    <span *ngIf="form.get('email')?.errors?.['email']">{{ 'common.invalidEmail' | translate }}</span>
                </div>
            </div>

            <!-- Phone -->
            <div>
                <label class="block text-sm font-medium text-text-secondary mb-1">
                    {{ 'residents.phone' | translate }}
                </label>
                <input type="text" formControlName="phone"
                    class="w-full rounded-lg border-2 border-input-border bg-input-bg px-4 py-2 text-input-text focus:border-input-focus-border focus:outline-none focus:ring-2 focus:ring-input-focus-border transition-all"
                    [class.border-red-500]="form.get('phone')?.invalid && form.get('phone')?.touched" />
            </div>

            <!-- Password -->
            <div>
                <label class="block text-sm font-medium text-text-secondary mb-1">
                    {{ 'auth.password' | translate }}
                </label>
                <input type="password" formControlName="password"
                    class="w-full rounded-lg border-2 border-input-border bg-input-bg px-4 py-2 text-input-text focus:border-input-focus-border focus:outline-none focus:ring-2 focus:ring-input-focus-border transition-all"
                    [class.border-red-500]="form.get('password')?.invalid && form.get('password')?.touched" />
                <div *ngIf="form.get('password')?.invalid && form.get('password')?.touched"
                    class="text-red-500 text-xs mt-1">
                    {{ 'common.passwordMinLength' | translate }}
                </div>
            </div>

            <div class="flex justify-end gap-3 mt-6">
                <app-button variant="secondary" (click)="onClose()" type="button">
                    {{ 'common.cancel' | translate }}
                </app-button>
                <app-button variant="primary" type="submit" [disabled]="form.invalid">
                    {{ 'common.save' | translate }}
                </app-button>
            </div>
        </form>
    </div>
</app-modal>
