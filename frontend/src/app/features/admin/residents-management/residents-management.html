<app-main-layout [user]="currentUser()">
  <div class="space-y-6">
    <!-- Header -->
    <div class="flex justify-between items-center">
      <h1 class="text-2xl font-bold text-text-primary">Residents Management</h1>
    </div>

    <!-- Filters and Search -->
    <div class="flex flex-col md:flex-row gap-4">
      <!-- Search Input -->
      <div class="flex-1">
        <label for="search" class="block text-sm font-medium text-text-secondary mb-2">
          Search by name or room number
        </label>
        <input
          id="search"
          type="text"
          [value]="searchQuery()"
          (input)="onSearchChange($any($event.target).value)"
          placeholder="Search residents..."
          class="w-full px-4 py-2 rounded-lg border border-card-border bg-card text-text-primary placeholder-text-secondary focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
        />
      </div>

      <!-- Building Filter -->
      <div class="w-full md:w-64">
        <label for="building" class="block text-sm font-medium text-text-secondary mb-2">
          Filter by building
        </label>
        <select
          id="building"
          [value]="selectedBuildingId()"
          (change)="onBuildingFilterChange($any($event.target).value)"
          class="w-full px-4 py-2 rounded-lg border border-card-border bg-card text-text-primary focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
        >
          <option value="">All Buildings</option>
          @for (building of buildings(); track building.id) {
            <option [value]="building.id">{{ building.name }}</option>
          }
        </select>
      </div>
    </div>

    <!-- Results Count and Page Size -->
    <div class="flex justify-between items-center">
      <div class="text-sm text-text-secondary">
        Showing {{ filteredResidents().length }} of {{ totalElements() }} resident(s)
      </div>
      
      <div class="flex items-center gap-2">
        <label for="pageSize" class="text-sm text-text-secondary">Items per page:</label>
        <select
          id="pageSize"
          [value]="size()"
          (change)="onPageSizeChange(+$any($event.target).value)"
          class="px-3 py-1 rounded-lg border border-card-border bg-card text-text-primary focus:outline-none focus:ring-2 focus:ring-primary"
        >
          <option [value]="5">5</option>
          <option [value]="10">10</option>
          <option [value]="20">20</option>
          <option [value]="50">50</option>
        </select>
      </div>
    </div>

    <!-- Residents List -->
    <div class="rounded-lg bg-card shadow-sm border border-card-border">
      <app-resident-list
        [residents]="filteredResidents()"
      ></app-resident-list>
    </div>

    <!-- Pagination Controls -->
    @if (totalPages() > 1) {
      <div class="flex justify-center items-center gap-2 mt-6">
        <button
          (click)="onPageChange(currentPage() - 1)"
          [disabled]="currentPage() === 0"
          class="px-4 py-2 rounded-lg bg-card border border-card-border text-text-primary hover:bg-background disabled:opacity-50 disabled:cursor-not-allowed transition-colors"
        >
          Previous
        </button>

        <div class="flex gap-1">
          @for (pageNum of [].constructor(totalPages()); track $index) {
            <button
              (click)="onPageChange($index)"
              [class.bg-primary]="currentPage() === $index"
              [class.text-white]="currentPage() === $index"
              [class.bg-card]="currentPage() !== $index"
              class="px-3 py-2 rounded-lg border border-card-border hover:bg-primary hover:text-white transition-colors min-w-[40px]"
            >
              {{ $index + 1 }}
            </button>
          }
        </div>

        <button
          (click)="onPageChange(currentPage() + 1)"
          [disabled]="currentPage() === totalPages() - 1"
          class="px-4 py-2 rounded-lg bg-card border border-card-border text-text-primary hover:bg-background disabled:opacity-50 disabled:cursor-not-allowed transition-colors"
        >
          Next
        </button>
      </div>
    }
  </div>
</app-main-layout>
